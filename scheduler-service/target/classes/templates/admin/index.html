<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>分布式任务调度中心-管理平台</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <link rel="stylesheet" th:href="@{/css/global.css}"/>
    <script type="text/javascript" th:src="@{/layui/layui.js}"/>
    <style type="text/css">
        .title{
            color:#ffffff;
            font-size:20px;
        }
    </style>
    <script type="text/javascript">

    </script>
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header header">
        <div class="layui-main">
            <a class="logo">
                <img th:src="@{/images/logo-top.png}"/><span class="title">分布式任务调度中心-管理平台</span>
            </a>

           <!-- <ul class="layui-nav top-nav-container">
              <li class="layui-nav-item layui-this">
                <a href="javascript:void(0)">首页</a>
              </li>
            </ul>-->
            <div class="top_admin_user">
                <a class="logout_btn">退出</a>
            </div>
        </div>
    </div>

    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree left_menu_ul">
                <li class="layui-nav-item layui-nav-title">
                    <a>调度中心</a>
                </li>
                <li class="layui-nav-item first-item layui-this">
                    <a target="main" th:href="@{/task/list}">
                        <i class="layui-icon">&#xe638;</i>
                        <cite>任务管理</cite>
                    </a>
                </li>
                <li class="layui-nav-item ">
                    <a  target="main" th:href="@{/email/list}">
                        <i class="layui-icon">&#xe642;</i>
                        <cite>报警管理</cite>
                    </a>
                </li>
                <li class="layui-nav-item ">
                    <a  target="main" th:href="@{/email/list}">
                        <i class="layui-icon">&#xe642;</i>
                        <cite>模块管理</cite>
                    </a>
                </li>
            </ul>
            <ul class="layui-nav layui-nav-tree left_menu_ul content_put_manage">
                <li class="layui-nav-item layui-nav-title">
                    <a>系统监控</a>
                </li>
                <li class="layui-nav-item first-item">
                    <a target="main" th:href="@{/metrics/index}">
                        <i class="layui-icon">&#xe609;</i>
                        <cite>实例监控</cite>
                    </a>
                </li>
                <li class="layui-nav-item content_manage">
                    <a target="main" th:href="@{/monitor/redis/info}">
                        <i class="layui-icon">&#xe60a;</i>
                        <cite>Redis监控</cite>
                    </a>
                </li>
                <li class="layui-nav-item">
                    <a target="main" th:href="@{/metrics/mq}">
                        <i class="layui-icon">&#xe63a;</i>
                        <cite>Mq监控</cite>
                    </a>
                </li>
                <li class="layui-nav-item first-item">
                    <a target="main" th:href="@{/metrics/index}">
                        <i class="layui-icon">&#xe609;</i>
                        <cite>服务器监控</cite>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="layui-body iframe-container">
        <div class="iframe-mask" id="iframe-mask"></div>
        <iframe class="admin-iframe" id="admin-iframe" name="main" th:src="@{/admin/home}"></iframe>
    </div>

    <div class="layui-footer footer">
        <div class="layui-main">
            <p>Copyright ©2017-2020 ljh</p>
        </div>
    </div>
</div>

</html>
